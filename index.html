<!DOCTYPE html>
<html>
  <head>
    <title>Bowl Mania</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>   
    <script src="https://cdn.jsdelivr.net/gh/n5ro/aframe-physics-system@v4.0.1/dist/aframe-physics-system.min.js"></script>
    <script src="https://unpkg.com/aframe-physics-extras@0.1.2/dist/aframe-physics-extras.min.js"></script>

    <script src="./ball.js"></script>
  </head>
  <body>
    <a-scene id="scene">

      <a-sky
        color="#EECCFF">
      </a-sky>
      <a-entity
        id="camera"
        camera
        position="0 1.6 0"
        wasd-controls
        look-controls="pointerLockEnabled: false"        
      >
        <a-cursor></a-cursor>        
      </a-entity>

      <a-entity bowling></a-entity>

      <a-plane
        id="ground"
        repeat="5 5"
        position="0 1 0"
        rotation="-90 0 0"
        height="200"
        width="200"
        color="#330066"
        static-body
        visible="true"
      >
      </a-plane>

      <a-cylinder id= "pin1" position = "0 1 -5" radius = "0.2" height = "2" depth="1" color="#E6E6FF" dynamic-body></a-cylinder>
      <a-cylinder id="pin2" position = "-0.5 1 -6" radius = "0.2" height = "2" depth="1" color="#E6E6FF" dynamic-body></a-cylinder>
      <a-cylinder id="pin3" position = "0.5 1 -6" radius = "0.2" height = "2" depth="1" color="#E6E6FF" dynamic-body></a-cylinder>
      <a-cylinder id="pin4" position = "-1 1 -7" radius = "0.2" height = "2" depth="1" color="#E6E6FF" dynamic-body></a-cylinder>
      <a-cylinder id="pin5" position = "0 1 -7" radius = "0.2" height = "2" depth="1" color="#E6E6FF" dynamic-body></a-cylinder>
      <a-cylinder id="pin6" position = "1 1 -7" radius = "0.2" height = "2" depth="1" color="#E6E6FF" dynamic-body></a-cylinder>
      <a-cylinder id="pin7" position = "-1.5 1 -8" radius = "0.2" height = "2" depth="1" color="#E6E6FF" dynamic-body></a-cylinder>
      <a-cylinder id="pin8" position = "-0.75 1 -8" radius = "0.2" height = "2" depth="1" color="#E6E6FF" dynamic-body></a-cylinder>
      <a-cylinder id="pin9" position = "0 1 -8" radius = "0.2" height = "2" depth="1" color="#E6E6FF" dynamic-body></a-cylinder>
      <a-cylinder id="pin10" position = "1.5 1 -8" radius = "0.2" height = "2" depth="1" color="#E6E6FF" dynamic-body></a-cylinder>

      <a-box color="#1469C9" id="wall1" position="-20 1.5 -20"  depth="1" height="50" width="10" static-body></a-box>
      <a-box color="#1469C9" id="wall2" position="0 1.5 -20"  depth="1" height="50" width="10" static-body></a-box>
      <a-box color="#1469C9" id="wall3" position="20 1.5 -20"  depth="1" height="50" width="10" static-body></a-box>
      <a-box color="#1469C9" id="wall4" position="-10 1.5 -20"  depth="1" height="50" width="10" opacity="0.5"></a-box>
      <a-box color="#2889DF" id="wall6" position="10 1.5 -20"  depth="1" height="50" width="10" opacity="0.5" ></a-box>
      <a-box color="#2889DF" id="wall6" position="-30 1.5 -20"  depth="1" height="50" width="10" opacity="0.5"></a-box>
      <a-box color="#2889DF" id="wall7" position="30 1.5 -20"  depth="1" height="50" width="10" opacity="0.5" ></a-box>
    </a-scene>
  </body>
</html>
